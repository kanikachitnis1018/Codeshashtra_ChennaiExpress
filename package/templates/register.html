{% extends 'base.html'%}

{% block title %}
Register Page
{% endblock %}

<body>
    <div class="container">
        <form method="POST" class="form-register" style="color: white">
            <div class="min-h-screen flex items-center justify-center">
                <div class="max-w-md w-full bg-white p-8 rounded shadow-md">
                    <h2 class="text-2xl font-semibold mb-4">Register</h2>
                    <form>
                        <div class="mb-4">
                            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                            <input type="text" id="username" name="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" class="mt-1 block w-full rounded-m
                            d border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        </div>
                        <div class="mb-4">
                            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-m shadow-sm text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Register</button>
                        </div>
                    </form>
                    <div class="text-sm text-center">
                        Already have an account? <a href="#" class="font-medium text-blue-500 hover:text-blue-600">Login here</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
